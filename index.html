<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Real Time MM 2D</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <span id="number-display">--</span>
        <p id="time-display"></p>
    </div>

<div class="table-container">
    <div class="table-row">
        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr><th>11:00 AM</th></tr>
                </thead>
                <tbody>
                    <tr><td id="table-10am">--</td></tr>
                </tbody>
            </table>
        </div>
        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr><th>12:01 PM</th></tr>
                </thead>
                <tbody>
                    <tr><td id="table-12pm">--</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="table-row">
        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr><th>3:00 PM</th></tr>
                </thead>
                <tbody>
                    <tr><td id="table-02pm">--</td></tr>
                </tbody>
            </table>
        </div>
        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr><th>4:31 PM</th></tr>
                </thead>
                <tbody>
                    <tr><td id="table-04pm">--</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


    <script src="script.js"></script>

</body>
</html>
